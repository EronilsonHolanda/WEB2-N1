<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="/css/style.css">

<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <table align="center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data</th>
                <th>Local</th>
                <th>Agência</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <td th:text="${evento.getId()}"></td>
                <td th:text="${evento.getNome()}"></td>
                <td th:text="${evento.getData()}"></td>
                <td th:text="${evento.getLocal()}"></td>
                <td th:text="${evento.getAgencia()}"></td>
                <td>
                    <form action="\eventos" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <input type="hidden" name="id" th:value="${evento.getId}">
                        <input type="submit" value="Deletar">
                    </form>
                    <button class="editar">
                    <a th:href="@{/eventos/formulario?id={id}(id=${evento.getId()})}">Editar</a>
                </button>
            </tr>
        </tbody>
    </table>
    <button>
    <a href="/eventos/formulario">Criar Novo Evento</a>
</button>
</body>
</html>
